<div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
  

<!--loop over the collection of products-->
          <div *ngFor="let product of products" class="col-md-3">
            <div class="product-box">
              
              <a routerLink="/product/{{product.id}}">
                <img src="{{product.imageURL}}" class="img-responsive">
  
              </a>
           
             <a routerLink="/product/{{product.id}}">
                <h1>{{product.name}}</h1>
  
              </a>
             
              
              <div class="price">{{product.price | currency:'INR'}}</div>
              <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
            </div>
          </div>


          <!--if products empty then display a message-->
           <div  *ngIf="products?.length==0" class="alert alert-warning col-md-12"  role="alert">
             No products found.
           </div>


          </div>
          </div>
          </div>
          </div>
