<div class="main-content">

    <div class="section-content section-content-p30">

        <div class="container">

            <table class="table table-bordered">
                <tr>
                    <th width="20%">Product Image</th>

                    <th width="50%">Product Details</th>

                    <th width="30%"></th>
                </tr>

                <tr *ngFor="let tempcartItem of cartItems">
                    <td>
                        <img src="{{tempcartItem.imageURL}}" class="img-responsive" width="150px">
                    </td>

                    <td>
                        <p>{{tempcartItem.name}}</p>
                        <p>{{tempcartItem.price |currency:'INR'}}</p>
                    </td>

                    <td>
                        <div class="items">

                            <label>Quantity: </label>
                            <div class="row no-gutters">

                                <!--decrement button-->
                                <div class="col">
                                    <button class="btn btn-primary btn-sm">
                                        <i class="fas fa-minus"></i>
                                    </button>

                                </div>

                                <!--ends-->

                                <div class="col ml-4 mr-2">{{tempcartItem.quantity}}</div>


                                <!--increment button-->
                                <div class="col">
                                    <button (click)="IncrementQuantity(tempcartItem)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-plus"></i>
                                    </button>

                                </div>

                                <!--ends-->


                            </div>
                        </div>

                        <p class="mt-2">SubTotal:{{tempcartItem.quantity*tempcartItem.price  |currency:'INR'}}</p>
                    </td>




                </tr>

                <tr>
                    <td colspan="2"></td>
                    <td style="font-weight: bold;">
                        <p>Total Quantity : {{totalQuantity}}</p>
                        <p>Shipping: Free</p>
                        <p>Total Price : {{totalPrice |currency:'INR'}}</p>
                    </td>

                </tr>








            </table>

        </div>

    </div>

</div>
