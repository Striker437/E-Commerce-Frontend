<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            
            <a routerLink="/product/{{product.id}}">
              <img src="{{product.imageURL}}" class="img-responsive">

            </a>
         
           <a routerLink="/product/{{product.id}}">
              <h1>{{product.name}}</h1>

            </a>
           
            
            <div class="price">{{product.price | currency:'INR'}}</div>
            <button type="button" (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
            <button  type="button" routerLink="/deleteProductcategorywise/{{product.id}}" class="btn btn-danger btn-sm">Delete Product</button>
            
          </div>
        </div>
        </div>
        </div>
        </div>
        </div>
